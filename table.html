<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">s.no</td>
            <td>mandal</td>
            <td rowspan="3">district</td>
        </tr>

        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">aaa</td>
            <td>aaa</td>


        </tr>

        <tr>


            <td rowspan="2">aaaa</td>
            <td>aaa</td>

        </tr>

        <tr>

            <td colspan="3">aaa</td>

            <td>aaaa</td>
        </tr>

        <tr>
            <td>aa</td>
            <td>aaa</td>
            <td colspan="3">aaaa</td>

        </tr>
    </table>

</body>

</html>
