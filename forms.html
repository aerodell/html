<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form>

        <h4>NAME OF THE PERSON:</h4>
        <label for="fname">First Name</label> <br>
        <input type="text" id="fname" name="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname" name="lname"> <br>

        <h4>GENDER:</h4>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">FEMALE</label> <br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">MALE</label> <br>

        <h4>FAVORITE SNACKS:</h4>
        <input type="checkbox" id="snack1" name="icecream" value="ice cream">
        <label for="snack1">ICE CREAM</label> <br>
        <input type="checkbox" id="snack2" name="choclate" value="choclate">
        <label for="snack2">CHOCLATE</label> <br>
        <input type="checkbox" id="snack3" name="cooldrink" value="cooldrink">
        <label for="snack3">COOL DRINKS</label> <br>
        <input type="checkbox" id="snack4" name="samosa" value="samosa">
        <label for="snack4">SAMOSA</label> <br>

        <input type="submit" value="submit">

    </form>

</body>

</html>
