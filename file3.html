<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown
    {
        position: relative;
        display:inline-block;
    }
    .dropdown-content
    {
        position:absolute;
        display:none;
        border:1px solid;
        min-width:150px;
        box-shadow:5px 10px;
    }
.dropdown:hover .dropdown-content
{
    display:block;
}
    </style>
</head>
<body> 
    <div class="dropdown">
    <span>mouse over me</span>
    <div class="dropdown-content">
        <p>hello world</p>
    </div>
    </div>
    </body>
    
</body>
</html>
